<div class="timer">
  <h1 class="screen">
    {{ minutes }}:{{ seconds }}:{{ hundredths }}
  </h1>
  <button (click)="startStopTimer()">{{ running ? 'Pause' : 'Start' }}</button>
  <button (click)="resetTimer()">Reset</button>
</div>

<form (submit)="changeDefault($event)">
  <label>
    Set match length:
    <input class="num" type="number" placeholder="1-10 min">
  </label>
  <input type="submit">
</form>
